<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
</head>
<body>
<div class="container heightCal">
  <div th:replace="fragments/bodyHeader :: bodyHeader"></div>
    <div class="container d-flex justify-content-center margin-top-100">
      <div class="col-md-7 col-lg-8">
        <h4 class="mb-3">회원가입</h4>
        <form th:action th:object="${member}" method="post" class="needs-validation" novalidate="">
          <div class="row g-3">
            <div class="col-12">
              <label for="id" class="form-label">아이디</label>
              <input type="text" class="form-control" id="id" th:field="*{loginId}" placeholder="" value="" required=""
                     th:errorclass="field-error">
              <div class="field-error" th:errors="*{loginId}" />
            </div>

            <div class="col-12">
              <label for="name" class="form-label">이름</label>
              <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="" required=""
                       th:errorclass="field-error">
              <div class="field-error" th:errors="*{name}" />
            </div>

            <div class="col-12">
              <label for="name" class="form-label">도시</label>
              <input type="text" class="form-control" id="city" th:field="*{city}" placeholder="" required=""
                     th:errorclass="field-error">
              <div class="field-error" th:errors="*{city}" />
            </div>

            <div class="col-12">
              <label for="password" class="form-label">비밀번호</label>
              <input type="password" class="form-control" id="password" th:field="*{password}" placeholder=""
              th:errorclass="field-error">
              <div class="field-error" th:errors="*{password}" />
            </div>

<!--            <div class="col-12">-->
<!--              <label for="password" class="form-label">비밀번호 확인</label>-->
<!--              <input type="password" class="form-control" id="password-confirm" placeholder="" required="">-->
<!--              <div class="invalid-feedback">-->
<!--                Please enter your shipping address.-->
<!--              </div>-->
<!--            </div>-->
          </div>

          <hr class="my-4">
          <button class="w-100 btn btn-primary btn-lg" type="submit">회원가입</button>
        </form>
      </div>
    </div>
  </div>
  <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
