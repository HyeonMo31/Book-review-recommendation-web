<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
  <div class="container" th:fragment="bodyHeader">
      <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
          <div class="col-md-3 mb-2 mb-md-0">
              <a th:href="@{/}" class="d-inline-flex link-body-emphasis text-decoration-none">
<!--                  <svg class="bi" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="img/hani.jpg"></use></svg>-->
                  <img src="/../img/head.png" width="40" height="32">
              </a>
          </div>

          <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
              <li><a th:href="@{/}" class="nav-link px-2 link-secondary">홈</a></li>
              <li><a th:href="@{/search}" class="nav-link px-2">검색</a></li>
              <li><a th:href="@{/discussion}" class="nav-link px-2">토론</a></li>
          </ul>

          <div th:unless="${isLogin}" class="col-md-3 text-end">
              <button th:onclick="|location.href='@{/login}'|" type="button" class="btn btn-outline-primary me-2">로그인</button>
              <button th:onclick="|location.href='@{/register}'|" type="button" class="btn btn-primary">회원가입</button>
          </div>
          <div th:if="${isLogin}" class="col-md-3 text-end d-flex justify-content-end" >
              <form th:action="@{/logout}" method="post">
                  <button type="submit" class="btn btn-outline-primary me-2">로그아웃</button>
              </form>
              <button th:onclick="|location.href='@{/mypage}'|" type="button" class="btn btn-primary">마이페이지</button>
          </div>
      </header>
    </div>
</body>
</html>
